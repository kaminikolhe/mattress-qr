<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mattress Store Designer Program</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; margin: 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome to The Mattress Store Designer Program</h1>
  <p>Click the button below to open each page:</p>

  <button id="nextBtn">Open Designer Program</button>

  <script>
    const urls = [
      "https://themattressstore.com/pages/designer-partnership-program#gVIhT2YOeO",
      "https://themattressstore.com/pages/interior-design-services",
      "https://themattressstore.com/pages/contact-us"
    ];

    let currentIndex = 0;

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < urls.length) {
        window.open(urls[currentIndex], '_blank');
        currentIndex++;
      } else {
        alert("You have opened all pages. Thank you!");
      }
    });
  </script>
</body>
</html>
