<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mattress Store Designer Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f8f8;
    }
    h1 { color: #333; }
    p { font-size: 18px; color: #555; }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Mattress Store Designer Program</h1>
  <p>Please complete each page below. Click the button to open the next page.</p>

  <button id="nextBtn">Open Designer Program</button>

  <script>
    const urls = [
      "https://themattressstore.com/pages/designer-partnership-program#gVIhT2YOeO",
      "https://themattressstore.com/pages/interior-design-services",
      "https://themattressstore.com/pages/contact-us"
    ];

    let currentIndex = 0;

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < urls.length) {
        window.open(urls[currentIndex], '_blank'); // Open in new tab
        currentIndex++;
      } else {
        alert("You have opened all pages. Thank you!");
      }
    });
  </script>
</body>
</html>
