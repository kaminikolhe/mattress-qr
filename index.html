<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // List of URLs to open sequentially
        const urls = [
            'https://themattressstore.com/pages/designer-partnership-program#gVIhT2YOeO',
            'https://themattressstore.com/pages/interior-design-services',
            'https://themattressstore.com/pages/contact-us'
        ];

        // Delay between each URL in milliseconds
        const delay = 2000;

        // Function to open URLs sequentially
        function openUrlsSequentially() {
            urls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, index * delay);
            });
        }

        // Start the redirection process
        window.onload = openUrlsSequentially;
    </script>
</head>
<body>
    <p>If you're not redirected automatically, <a href="https://themattressstore.com/pages/designer-partnership-program#gVIhT2YOeO">click here</a>.</p>
</body>
</html>
